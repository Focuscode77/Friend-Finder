<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

  <div class="container">

    <!-- <div class="jumbotron"> -->
      <h1 class="text-center"><span></span> Survey Questions</h1>
      <hr>
      <h4 class="text-left">About You</h4>
      <br>
    <!-- Created a form for survey -->
      <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Name (Required)</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Link to Photo Image (Required)</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Insert Image">
            </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      

      


</body>
</html>
